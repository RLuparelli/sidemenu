<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Input</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-input></ion-input>

<ion-input value="12345"></ion-input>

<ion-input type="text" placeholder="Informe seu Nome"></ion-input>

<ion-input clearInput value="Curso ionic 5"></ion-input>

<ion-input type="number" value="1234"></ion-input>

<ion-input type="email" placeholder="Informe seu Email"></ion-input>

<ion-input type="tel" placeholder="Informe seu Telefone" ></ion-input>

<ion-input type="url" placeholder="Informe a url" ></ion-input>

<ion-input type="password" placeholder="Informe a Senha"></ion-input>

<ion-item>
  <ion-label>Sem Position</ion-label>
  <ion-input type="text" placeholder="Informe seu primeiro nome" ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating" >Floating</ion-label>
  <ion-input type="text" ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="fixed" >Fixed</ion-label>
  <ion-input type="text" ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked" >Informe a nota</ion-label>
  <ion-input type="number" placeholder="Digite de 1 a 5" ></ion-input>
</ion-item>

<ion-item>

  <ion-input type="text" color="danger" placeholder="tema danger" ></ion-input>
</ion-item>
</ion-content>
