<ion-header>
  <ion-list-header>
    <ion-label>List Header</ion-label>
  </ion-list-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<h3>Lista com Texto</h3>
<ion-list>
  <ion-item><ion-label>Abacate</ion-label></ion-item>
  <ion-item><ion-label>Pera</ion-label></ion-item>
  <ion-item><ion-label>Goiaba</ion-label></ion-item>
</ion-list>

<h3>Lista Form</h3>
<ion-list>
  <ion-item>
    <ion-label>Input</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Checkbox</ion-label>
    <ion-checkbox slot="start" ></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Radio</ion-label>
    <ion-toggle slot="end" ></ion-toggle>
  </ion-item>
</ion-list>

<h3>Lista com Avatar</h3>
<ion-list>
  <ion-item>
    <ion-avatar slot="start"> <img src="https://i.pinimg.com/564x/88/dd/85/88dd852d55691ff3e749c6d87f10b637.jpg">
     </ion-avatar>
     <ion-label>
       <h2>Rodrigo Luparelli</h2>
       <h3>Desenvolvedor Ionic</h3>
       <ion-button href="https://www.instagram.com/rluparelli/"fill="outline">Contato Aqui!</ion-button>
     </ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label>Item direita</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger"(click)="unread(item)">Delete</ion-item-option>
      <ion-item-option (click)="unread(item)">Salve</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Item Esquerda</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option > <ion-icon  name="save"></ion-icon></ion-item-option>
      <ion-item-option color="danger">Delete <ion-icon name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<ion-list>
  <ion-item>
    <ion-label>Input</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Toggle</ion-label>
    <ion-toggle slot="end"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Radio</ion-label>
    <ion-radio slot="end"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Checkbox</ion-label>
    <ion-checkbox slot="start"></ion-checkbox>
  </ion-item>
</ion-list>

<h3>Lista com array</h3>
<ion-list>
  <ion-item *ngFor="let fruta of frutas">
      <ion-label>{{fruta}}</ion-label>
  </ion-item>
</ion-list>
</ion-content>
