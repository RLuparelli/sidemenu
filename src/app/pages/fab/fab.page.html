<ion-fab vertical="top" horizontal="start">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-fab-button>

  </ion-fab-button>
</ion-fab>

</ion-fab>
